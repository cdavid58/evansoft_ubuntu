{% extends '../base.html' %}
{% load static %}
{% block content %}
<div class="page-header">
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<div class="title">
				<h4>Directorio de Sucursales</h4>
			</div>
		</div>
	</div>
</div>
<div class="contact-directory-list">
	<ul class="row">
		{% for i in list_branch %}
			<li class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
				<div class="contact-directory-box">
					<div class="contact-dire-info text-center">
						<div class="contact-avatar" style="width: 150px; height: 150px; overflow: hidden; border-radius: 50%; margin: auto;">
							<img src="{{ request.session.logo }}" alt="Logo" style="width: 100%; height: 100%; object-fit: cover;">
						</div>
						<div class="contact-name">
							<h4>{{i.business_name|title}}</h4>
							<p>{{i.license.name}}</p>
						</div>
					</div>
					<div class="view-contact">
						<a href="{% url 'Setting_Branch' i.id %}">Ver Detalles y Configuraci√≥n</a>
					</div>
				</div>
			</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}

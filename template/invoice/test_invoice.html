<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas desde IndexedDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <button class="btn btn-primary" onclick="leerFacturas()">Ver Facturas</button>
</div>

<!-- Modal -->
<div class="modal fade" id="facturasModal" tabindex="-1" aria-labelledby="facturasModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Facturas Recuperadas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Prefijo</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="tablaFacturas"></tbody>
                </table>

                <hr>

                <h5>Detalles de la Factura</h5>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>CÃ³digo</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Impuesto</th>
                            <th>Descuento</th>
                        </tr>
                    </thead>
                    <tbody id="tablaDetalles"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    async function abrirBaseDeDatos() {
        return new Promise((resolve, reject) => {
            let request = indexedDB.open("miBaseDeDatos", 1);

            request.onerror = function(event) {
                reject("Error al abrir la base de datos: " + event.target.error);
            };

            request.onsuccess = function(event) {
                resolve(event.target.result);
            };

            request.onupgradeneeded = function(event) {
                let db = event.target.result;
                if (!db.objectStoreNames.contains("facturas")) {
                    db.createObjectStore("facturas", { keyPath: "id" });
                }
            };
        });
    }

    // Leer todas las facturas almacenadas en IndexedDB y mostrarlas en el modal
    async function leerFacturas() {
        try {
            let db = await abrirBaseDeDatos();
            let transaction = db.transaction(["facturas"], "readonly");
            let store = transaction.objectStore("facturas");

            let request = store.getAll();

            request.onsuccess = function(event) {
                let facturas = event.target.result;
                let tabla = $("#tablaFacturas");
                tabla.empty();

                if (facturas.length === 0) {
                    tabla.append(`<tr><td colspan="5" class="text-center">No hay facturas almacenadas.</td></tr>`);
                } else {
                    facturas.forEach(factura => {
                        let fila = `
                            <tr>
                                <td>${factura.id}</td>
                                <td>${factura.customer_id}</td>
                                <td>${factura.date}</td>
                                <td>${factura.prefix}</td>
                                <td>
                                    <button class="btn btn-info btn-sm" onclick='verDetalles(${JSON.stringify(factura.details)})'>
                                        Ver Detalles
                                    </button>
                                </td>
                            </tr>`;
                        tabla.append(fila);
                    });
                }

                $("#facturasModal").modal("show");
            };

            request.onerror = function(event) {
                console.error("Error al leer facturas:", event.target.error);
            };
        } catch (error) {
            console.error("Error en IndexedDB:", error);
        }
    }

    function verDetalles(detalles) {
        let tablaDetalles = $("#tablaDetalles");
        tablaDetalles.empty();

        if (!detalles || detalles.length === 0) {
            tablaDetalles.append(`<tr><td colspan="6" class="text-center">No hay detalles para esta factura.</td></tr>`);
            return;
        }

        detalles.forEach(item => {
            let fila = `
                <tr>
                    <td>${item.code}</td>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>${item.tax}</td>
                    <td>${item.discount}</td>
                </tr>`;
            tablaDetalles.append(fila);
        });
    }
</script>

</body>
</html>
